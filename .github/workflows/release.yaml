name: Release
"on":
  push:
    branches:
      - main
permissions:
  contents: read
jobs:
  release:
    environment: release
    permissions:
      contents: write
      issues: write 
      pull-requests: write
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Generate token from app token #https://github.com/tibdex/github-app-token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.RELEASE_BOT_APP_ID }}
          private_key: ${{ secrets.RELEASE_BOT_PKEY }}      
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: configure git
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - name: semver release
        run: npx semantic-release@24.2.0
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
      - uses: hotaruma/packagist-sync@v1.0.1
        with:
          api-token: ${{ secrets.PACKAGIST_TOKEN }}
          packagist-username: 'maratsh'
          package-name: 'minbash/getsecure'
          github-repository-url: 'https://github.com/TestOrganizationPleaseIgnore/getsecure-php'
          packagist-domain: 'https://packagist.org'